<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
    <link rel="stylesheet" href="estilos1css">
    <body>
        <h2> Formulario para hacer consulta</h2>
        <form action="#" method="post"> 
            <fieldset>
            <legend>Campos obligatorios</legend>
            <!-- Campo de texto-->
             <p>
            <label for="id_nombre">Nombre:</label>
            <input type="text" id="id_nombre" name="Nombre">
            </p>
            <!-- Campo de contraseña-->
             <p> 
                <label>Contraseña:
                <input type="password" name="Password" required>

                </label>
             </p>
            <!-- Campo de correo electronico-->
             <p> 
                <label for="correo">Correo electronico: </label>
                <input type="email" id="Correo" name="email" required>
             </p>
             </fieldset>
            <!-- Campo de número-->
             <p>
                <label for="numero">Edad: </label>
                <input type="number" id="numero" name="numero" min="1" max="106">
             </p>
            <!-- Campo de fecha-->
             <p>
                <label for="fecha">Fecha de nacimiento: </label>
                <input type="date" id="fecha" name="fecha">
             </p>

            <!-- Campo de hora -->

            <p>
                <label>
                    Hora de cita:
                <input type="time" name="hora"> 
            </label>
            </p>
            <!-- Campo de selección -->
             <p> 
                <label for="id_pais"> País:</label>
                <select id="id_pais" name="pais"> 
                    <option value="">Seleccione...</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                    <option value="br">Brasil</option>
                </select>
             </p>
            <!-- Campo de radio -->
             <p> 
                <label>Género</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
             </p>
             <!-- Casillas de verificacion -->
              <p>
                <label> Intereses:</label>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="artes" name="intereses" value="artes">
                <label for="artes">Artes</label>
                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura">Lectura</label>
              </p>
              <!-- campo de archivo-->
               <p>
               <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo">
                </p>
                <!-- Area de texto-->
                <p>
                <label for="comentarios">Comentarios:<br></label>
                <textarea id="comentarios" name="comenta" rows="5" cols="50"> Este texto aparece...</textarea>
                </p>
                <!-- Botones-->
                 <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                 </p>
        </form>
    </body>
    
</html>
